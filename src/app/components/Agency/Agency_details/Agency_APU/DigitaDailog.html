<h2 mat-dialog-title>Install Angular</h2>
<mat-dialog-content class="mat-typography">

<mat-tab-group>
  <mat-tab label="First"> 
    
    <div>
      &nbsp;&nbsp;
      <div style="display: inline-flex;" class="form-search mt-5">
        <form  class="example-form">
          <mat-form-field class="example-full-width">
            <mat-label>SubKServices</mat-label>
            <input type="text"  matInput [formControl]="myControl" [matAutocomplete]="auto"/>
            <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" style="z-index: 9999;">
              <mat-option *ngFor="let option of filteredOptions | async" [value]="option" (onSelectionChange)="onOptionSelected(option)">
                {{option.Service_name}}
              </mat-option>
            </mat-autocomplete>
           </mat-form-field>
        </form>  
      
      <div>
          <button style="height: 57px; margin-left: 10px; color: #fff;" class="btn btn-success"> MAP </button>
        
      </div>
      </div>  
      
    </div>
    
  
  </mat-tab>
  <mat-tab label="Second"> Content 2 </mat-tab>
  <mat-tab label="Third"> Content 3 </mat-tab>
</mat-tab-group>


</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
