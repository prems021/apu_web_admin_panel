<div>
    <nav class="navbar navbar-expand-lg navbar-light top-fixed">
        <div class="container">
          <a class="navbar-brand" href="#">Access Point Utalization</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" routerLink="../Agencydetails">Services</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

<div class="container-fluid mt-5">

<div>
    <label for="">Selected service: <b style="color: black;">{{  this.ds.shared_data.service_name }}</b></label>
</div>


<br>
<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Subservices</th>
        <th scope="col">Description</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let list of sub_service_list " >
        <td>{{list.name}}</td>
        <td>{{list.description}}</td>
        <td><button class="btn btn-warning" (click)="click_to_add_subservice(list)" >Add</button></td>
      </tr>
    </tbody>
  </table>

  <!-- All sub services -->

  <table class="table">
    <thead  class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Added sub service</th>
        <th scope="col">Code</th>
      </tr>
    </thead>
    <tbody *ngFor="let all_list of all_sub_services">
      <tr>
        <th scope="row">{{all_list.id}}</th>
        <td>{{all_list.Service_name}}</td>
        <td>{{all_list.Service_code}}</td>
      </tr>
    </tbody>
  </table>
  
</div>
