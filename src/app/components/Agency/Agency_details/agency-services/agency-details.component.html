<div>
    <nav class="navbar navbar-expand-lg navbar-light top-fixed">
        <div class="container">
          <a class="navbar-brand" href="#">Access Point Utalization</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" routerLink="../Dashboard">Dashboard</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container-fluid mt-5">
        <div>
          <label  for="">Select your <span style="color: black;">Service</span></label>
          &nbsp;&nbsp;
          <div style="display: inline-flex;" class="form-search mt-5">
            <form  class="example-form">
              <mat-form-field class="example-full-width">
                <mat-label>Services</mat-label>
                <input type="text"  matInput [formControl]="myControl" [matAutocomplete]="auto"/>
                <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                  <mat-option *ngFor="let option of filteredOptions | async" [value]="option"  (onSelectionChange)="onOptionSelected(option)">
                    {{option.id}} -- {{option.name}} 
                  </mat-option>
                </mat-autocomplete>
              </mat-form-field>
            </form>  
          
          <div>
              <button style="height: 57px; margin-left: 10px; color: #fff;" class="btn btn-success" (click)="Active()" > Activate </button>
            
          </div>
          </div>  
          
        </div>
        <hr>
        <!-- table -->



<div style="text-align: center;">
          <div  *ngIf="isLoading" class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
          </div>
  
</div>
        <table  class="table">
          <thead  >
            <tr>
              <th scope="col">Added Services</th>
              <th scope="col"></th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody  *ngFor="let list of activated_service_list">
            <tr>
              <td>{{list.Service_name}}</td>
              <td><button class="btn btn-primary" (click)="click_on_action(list)">Action</button></td>
              <td><button class="btn btn-danger">DeActivate</button></td>
            </tr>
          </tbody>
        </table>


</div>
