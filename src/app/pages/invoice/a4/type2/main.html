
 <section style="border:1px solid;height:276mm;"> 
<div class="invoice">
  <div class="header">
    <h1>Invoice</h1>
    <p>Date: 3/33/3</p>
    <p>Invoice Number: 2 </p>
  </div>

  <table class="invoice-table">
    <thead>
      <tr>
        <th>Description</th>
        <th>Quantity</th>
        <th>Unit Price</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td>{{ item.description }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.unitPrice | currency }}</td>
        <td>{{ item.quantity * item.unitPrice | currency }}</td>
      </tr>
    </tbody>
  </table>

  <div class="invoice-total">
    <p><strong>Total:  255 </strong></p>
  </div>
</div>
</section>
